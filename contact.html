<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
   >
    <meta
      name="description"
      content="Get in touch with Chris - Send a message and connect"
   >
    <meta name="author" content="Chris Pivonka">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https://chrispivonka.com; connect-src 'self' https://674lumu19j.execute-api.us-west-2.amazonaws.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none'; upgrade-insecure-requests"
   >
    <meta
      http-equiv="Permissions-Policy"
      content="geolocation=(), microphone=(), camera=()"
   >
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Contact Chris Pivonka">
    <meta property="og:description" content="Get in touch with Chris">
    <meta property="og:url" content="https://chrispivonka.com/contact.html">
    <title>Contact Me - chrispivonka.com</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
   >
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
      integrity="sha384-9kPZoaAVduII+KChRVxTnQrNfp1UN8NJjZIp0qEn/2zwYDC7TxwJ4BLPvnvWQoXD"
      crossorigin="anonymous"
   >
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column">
    <main class="flex-shrink-0">
      <!-- Header placeholder -->
      <div id="header-placeholder"></div>
      <!-- Page content-->
      <section class="py-5">
        <div class="container px-5">
          <!-- Contact form-->
          <div class="bg-light rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-5">
              <div
                class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"
              >
                <i class="bi bi-envelope"></i>
              </div>
              <h1 class="fw-bolder">
                <span class="text-gradient d-inline">Get in touch</span>
              </h1>
            </div>
            <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                <!-- * * * * * * * * * * * * * * *-->
                <!-- * * SB Forms Contact Form * *-->
                <!-- * * * * * * * * * * * * * * *-->
                <form id="contactForm">
                  <!-- Honeypot field - hidden from users, catches bots -->
                  <div aria-hidden="true" class="honeypot-field">
                    <label for="website">Website</label>
                    <input
                      type="text"
                      id="website"
                      name="website"
                      tabindex="-1"
                      autocomplete="off"
                    >
                  </div>
                  <!-- Name input-->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="name"
                      type="text"
                      placeholder="Enter your name..."
                   >
                    <label for="name">Name</label>
                  </div>
                  <!-- Email address input-->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="email"
                      type="email"
                      placeholder="name@example.com"
                   >
                    <label for="email">Email address</label>
                  </div>
                  <!-- Phone number input-->
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="phone"
                      type="tel"
                      placeholder="(123) 456-7890"
                   >
                    <label for="phone">Phone number (optional)</label>
                  </div>
                  <!-- Message input-->
                  <div class="form-floating mb-3">
                    <textarea
                      class="form-control form-textarea-lg"
                      id="message"
                      type="text"
                      placeholder="Enter your message here..."
                    ></textarea>
                    <label for="message">Message</label>
                  </div>
                  <!-- Submit Button-->
                  <div class="d-grid">
                    <button
                      class="btn btn-primary btn-lg"
                      id="submitButton"
                      type="submit"
                    >
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Back to top button -->
    <button
      id="backToTopBtn"
      class="back-to-top"
      type="button"
      aria-label="Back to top"
    >
      <i class="bi bi-arrow-up"></i>
    </button>
    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>
    <!-- Bootstrap core JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-QWTrJ+DtHUVHc7qk7TiMVadPvHXBeqJ6nfbbVfM7KxVrVzRiYupKcNU+rLCombLi"
      crossorigin="anonymous"
    ></script>
    <!-- Core theme JS -->
    <script type="module" src="js/scripts.js"></script>
    <!-- Contact form validation JS -->
    <script type="module" src="js/contact-validation.js"></script>
  </body>
</html>
