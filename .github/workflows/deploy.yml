name: Deploy Website

on:
  workflow_run:
    workflows: [Release]
    types: [completed]
    branches: [main]
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: deployment
  cancel-in-progress: false

jobs:
  deploy-s3:
    runs-on: ubuntu-latest
    name: Deploy to S3
    # Only deploy if Release workflow succeeded (or manual trigger)
    if: >-
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    env:
      HAS_AWS_CREDENTIALS: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        if: env.HAS_AWS_CREDENTIALS == 'true'
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Sync files to S3
        if: env.HAS_AWS_CREDENTIALS == 'true'
        run: |
          aws s3 sync . s3://${{ secrets.AWS_S3_BUCKET }} \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "node_modules/*" \
            --exclude ".venv/*" \
            --exclude ".*" \
            --exclude "*.md" \
            --exclude "*.py" \
            --exclude "*.json" \
            --exclude ".editorconfig" \
            --include "robots.txt" \
            --include "sitemap.xml" \
            --include "manifest.json" \
            --include ".well-known/*" \
            --delete

      - name: Invalidate CloudFront distribution
        if: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID != '' }}
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} \
              --paths "/*"
          fi

      - name: S3 Deployment Status
        run: |
          echo "âœ… Website deployed to S3!"
          echo "Bucket: ${{ secrets.AWS_S3_BUCKET }}"
